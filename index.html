<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>
    <h1 class="container">Basketball Trivia!</h1>
    <div class="container basketball-heading">
        <div class="row">
            <div class="col-md-12">
                <div class="game-area">
                    <div class="questions">
                        <div id="slam-button"></div>
                    </div>
                    <div class="jumbotron">
                        <button type="button" class="btn btn-secondary btn-lg btn-block"
                            id="start-button">Start</button>
                    </div>
                    <div id="final-results"></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="mastfoot mt-auto">
        <div class="inner">
            <span>Copyright &copy; 2019 Clint Brodar</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/Javascript/trivia.js"></script>
</body>

</html>
